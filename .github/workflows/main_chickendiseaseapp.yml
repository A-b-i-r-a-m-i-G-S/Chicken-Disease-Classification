# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickendiseaseapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickendiseaseapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7038623faf17462d966a85a019dcfee1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc31a65b20f347e183f9d7924e123d7c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickendiseaseapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7038623faf17462d966a85a019dcfee1 }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickendiseaseapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e4f8996bc464de58b503508abf77432 }}
        images: 'chickendiseaseapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7038623faf17462d966a85a019dcfee1 }}/chicken:${{ github.sha }}'